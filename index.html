<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img
        src="images/illustration-hero.svg"
        alt="An illustration of a girl listening to music"
        class="card-hero"
      />
      <h2 class="card-heading">Order Summary</h2>
      <p class="card-para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-price-container">
        <img src="images/icon-music.svg" alt="Music icon" class="music-icon" />
        <div class="price-wrapper">
          <span class="annual-plan">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
          <button class="change-btn">Change</button>
        </div>
        <button class="proceed-to-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chrisvn188</a>.
    </div>
  </body>
</html>
